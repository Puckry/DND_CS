<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Character Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dnd">
        <div class="objetos">
            <H1>OBJETOS</H1>
        </div>

        <div class="head-img">
            <H1>HEAD-IMG</H1>
        </div>

        <div class="head">
            <div class="head-info">
                <p> <a href="#">Level: </a> </p>
                <p>Race: </p>
            </div>
            <div class="head-info">
                <p>Gender: </p>
                <p>Age: </p>
            </div>
            <div class="head-info">
                <p>Sub-class: </p>
                <p>Sub-class LVL: </p>
            </div>
            <div class="head-info">
                <p>EXP: </p>
                <p>TO NEXT LEVEL: </p>
            </div>
            <div class="head-info">
                <p>AC: </p>
                <p>ASKJDH: </p>
            </div>
            <div class="head-info">
                <p>ASKJDH: </p>
                <p>KASJDH: </p>
            </div>
        </div>

        <div class="stats">
            <H1>STATS</H1>
        </div>
        
        <div class="body">
            <h1>BODY</h1>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
