<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Character Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dnd">

        <!-- OBJETOS -->
        <div class="objetos">
            <H1>OBJETOS</H1>
        </div>

        <!-- HEAD IMG -->

        <div class="head-img">
            <H1>HEAD-IMG</H1>
        </div>

        <!-- HEAD -->
        <div class="head">
            <div class="head-info">
                <p>Total Level:<input type="number" value="" id="totalLevel" onchange="getProfBonus()" disabled> </p> 
                <p>Race: <input type="text" placeholder="Click to change"></p>
            </div>
            <div class="head-info">
                <p>Gender:<input type="text" id="genderinput" placeholder="Click to change"></p>
                <p>Age:<input type="number" value="" id="ageinput" placeholder="Click to change"></p>
            </div>
            <div class="head-info">
                <p>Class: <input type="text" value="" id="class"></p>
                <p>Level: <input type="number" value="1" id="classLevel" onchange="getTotalLevel()"  placeholder="Click to change"></p>
            </div>
            <div class="head-info">
                <p>Sub-class: <input type="text" value="" id="subClass"></p>
                <p>Level: <input type="number" value="0" id="subClassLevel" onchange="getTotalLevel()" placeholder="Click to change"></p>
            </div>
            <div class="head-info">
                <p>ASLDJKHASD: </p>
                <p>ASKJDH: </p>
            </div>
            <div class="head-info">
                <p>ASKJDH: </p>
                <p>KASJDH: </p>
            </div>
        </div>

        <!-- STAT BAR -->

        <div id="stats" class="stats">
            <label>STRENGTH</label>
            <div class="stat_shape">
                <input type="number" id="strStat" onchange="getStrModifier()">
            </div>
            <div class="stat_mod" id="strMod">

            </div>
            
            <label>DEXTERITY</label>
            <div class="stat_shape">
                <input type="number" id="dexStat" onchange="getDexModifier()">
            </div>
            <div class="stat_mod" id="dexMod"></div>
            
            <label>CONSTITUTION</label>
            <div class="stat_shape">
                <input type="number" id="conStat" onchange="getConModifier()">
            </div>
            <div class="stat_mod" id="conMod"></div>
            
            <label>INTELLIGENCE</label>
            <div class="stat_shape">
                <input type="number" id="intStat" onchange="getIntModifier()">
            </div>
            <div class="stat_mod" id="intMod"></div>
            
            <label>WISDOM</label>
            <div class="stat_shape">
                <input type="number" id="wisStat" onchange="getWisModifier()">
            </div>
            <div class="stat_mod" id="wisMod"></div>
            
            <label>CHARISMA</label>
            <div class="stat_shape">
                <input type="number" id="charStat" onchange="getCharModifier()">
            </div>
            <div class="stat_mod" id="charMod"></div>
        </div>
        
        <!-- BODY -->

        <div class="body">
            <div class="left-body">
                <div class="profBonus">
                    <h2>Proficiency Bonus</h2>
                    <br>
                    <div class="stat_mod" id="profBonus">0</div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
