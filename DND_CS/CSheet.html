<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Character Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dnd">
        <div class="objetos">
            <H1>OBJETOS</H1>
        </div>

        <div class="head-img">
            <H1>HEAD-IMG</H1>
        </div>

        <div class="head">
            <div class="head-info">
                <p>Level:<input type="number" value="1"> </p> 
                <p>Race: <input type="text"></p>
            </div>
            <div class="head-info">
                <p>Gender:<input type="text" id="genderinput"></p>
                <p>Age:<input type="number" value="1" id="ageinput"></p>
            </div>
            <div class="head-info">
                <p>Sub-class: </p>
                <p>Sub-class LVL: </p>
            </div>
            <div class="head-info">
                <p>EXP: </p>
                <p>TO NEXT LEVEL: </p>
            </div>
            <div class="head-info">
                <p>AC: </p>
                <p>ASKJDH: </p>
            </div>
            <div class="head-info">
                <p>ASKJDH: </p>
                <p>KASJDH: </p>
            </div>
        </div>

        <!-- STAT BAR -->

        <div id="stats" class="stats">
            <label>STRENGTH</label>
            <div class="stat_shape">
                <input type="number" id="strStat" onchange="getStrModifier()">
            </div>
            <div class="stat_mod" id="strMod">

            </div>
            
            <label>DEXTERITY</label>
            <div class="stat_shape">
                <input type="number" id="dexStat" onchange="getDexModifier()">
            </div>
            <div class="stat_mod" id="dexMod"></div>
            
            <label>CONSTITUTION</label>
            <div class="stat_shape">
                <input type="number" id="conStat" onchange="getConModifier()">
            </div>
            <div class="stat_mod" id="conMod"></div>
            
            <label>INTELLIGENCE</label>
            <div class="stat_shape">
                <input type="number" id="intStat" onchange="getIntModifier()">
            </div>
            <div class="stat_mod" id="intMod"></div>
            
            <label>WISDOM</label>
            <div class="stat_shape">
                <input type="number" id="wisStat" onchange="getWisModifier()">
            </div>
            <div class="stat_mod" id="wisMod"></div>
            
            <label>CHARISMA</label>
            <div class="stat_shape">
                <input type="number" id="charStat" onchange="getCharModifier()">
            </div>
            <div class="stat_mod" id="charMod"></div>
        </div>
        
        <!-- BODY -->

        <div class="body">
            <h1>BODY</h1>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
